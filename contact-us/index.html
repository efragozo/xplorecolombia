<div class="box-container">
  <form action="//formspree.io/carlos@koalabs.co"
      method="POST" class="form box">
    <div class="two-up blocks cf">
      <div class="block">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="block">
        <label for="email">Email</label>
        <input type="email" name="_replyto" id="email" required>
      </div>
    </div>

    <div class="box">
      <label for="message">Your message</label>
      <textarea name="message" rows="8" cols="40" id="message" required></textarea>
    </div>

    <input type="submit" value="Send message" class="btn btn-submit">
  </form>
</div>
<div class="box bg-gray">
  <div class="box-container text-centered">
    <h2 class="text-white text-uc text-spaced">ALLIANCES</h2>
  </div>
</div>
