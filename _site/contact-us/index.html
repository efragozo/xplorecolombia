<body id="contact-us">

  <header class="cf fixed box">
  <div class="box-container">
    <a href="/" class="logo">
        <img src="/img/logo-eurocentre.png" alt="Xplore eurocentres Logo" class="logo" width="190" >
    </a>
    <a href="/" class="logo">
        <img src="/img/logo-xplorecolombia.png" alt="Xplore Colombia Logo" class="logo">
    </a>
    <div class="menu">
      
      <a href="/" class="menu-link">Home</a>
      

      
      <a href="/destinations/" class="menu-link">Destinations</a>
      
      
      
      <a href="/programs/" class="menu-link">Spanish Program</a>
      

      
      <a href="/about-us/" class="menu-link">About us</a>
      

      
      <a href="/contact-us/" class="menu-link -current">Contact us</a>
      
    </div>
  </div>
</header>


  <main class="page">
  <div class="page-banner">
    <div class="box-container">
      <div class="page-heading grid">
        <h1 class="grid-block text-centered">
          <span class="text-stylish text-block text-spaced">Explore</span>
          <span class="text-block text-uc text-spaced">Contact us</span>
        </h1>
      </div>
    </div>
  </div>
  <!-- .page-banner -->

  <div class="box-container">
  <form action="//formspree.io/carlos@koalabs.co"
      method="POST" class="form box">
    <div class="two-up blocks cf">
      <div class="block">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="block">
        <label for="email">Email</label>
        <input type="email" name="_replyto" id="email" required>
      </div>
    </div>

    <div class="box">
      <label for="message">Your message</label>
      <textarea name="message" rows="8" cols="40" id="message" required></textarea>
    </div>

    <input type="submit" value="Send message" class="btn btn-submit">
  </form>
</div>
<div class="box bg-gray">
  <div class="box-container text-centered">
    <h2 class="text-white text-uc text-spaced">ALLIANCES</h2>
  </div>
</div>
<div class="box text-centered">
  <img src="/img/credit-su.png" alt="SU" class="inlineblocked">
  <img src="/img/credit-eurocentres.png" alt="Eurocentres" class="inlineblocked">
  <img src="/img/credit-mincit.png" alt="MinCIT" class="inlineblocked">
  <img src="/img/credit-amcham.png" alt="Amcham" class="inlineblocked">
  <img src="/img/credit-procolombia.png" alt="Procolombia" class="inlineblocked">
</div>
</main>


  <footer class="box-container cf">
  <div class="three-up blocks cf">
    <div class="block">
      <img src="/img/logo-procolombia.png" class="logo" alt="Pro Colombia"><br />
       <img src="/img/alcaldia-barranquilla.png" class="logo" alt="Alcaldia de Barranquilla">
    </div>
    
    <div class="block">
      <div class="vcard">
       <span class="fn org">Explore Colombia</span>
       <p class="h-adr">
         <span class="p-street-address text-block">Carrera 52 #76-167 , Office 305</span>
         <span class="p-locality text-block">Barranquilla</span>
       </p>
       <span class="tel text-block">Tel. (5) 368 4648 - 368 8890</span>
       <span class="tel text-block">Cel. 312 619 4762 - 314 780 7504</span>
      </div>
    </div>
    <div class="block">
      <p class="small text">SÃ­guenos</p>
      <a href="https://www.facebook.com/explorecolombia" class="iconbtn">
        <i class="icon-facebook"></i>
      </a>
      <a href="https://www.instagram.com/explorecolombia_" class="iconbtn">
        <i class="icon-instagram"></i>
      </a>
    </div>
  </div>
</footer>

  <script src="/js/modernizr.min.js" charset="utf-8"></script>

  <script src="/js/sheetslider.min.js" charset="utf-8"></script>
